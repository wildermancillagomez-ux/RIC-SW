<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RIC-SW | Formato Oficial Sinchi Wayra</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root { --rojo: #b71c1c; --gris: #454545; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 10px; }
        .card { max-width: 600px; background: white; margin: 15px auto; padding: 25px; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        h2 { color: var(--rojo); text-align: center; border-bottom: 2px solid var(--rojo); padding-bottom: 10px; }
        .hidden { display: none; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .btn-rojo { background: var(--rojo); color: white; }
        .btn-verde { background: #2e7d32; color: white; }
        .btn-gris { background: var(--gris); color: white; }
        .grid-fotos { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .foto-box { background: #f9f9f9; padding: 10px; border: 1px dashed #bbb; border-radius: 8px; text-align: center; font-size: 11px; cursor: pointer; }
        .preview-img { width: 100%; height: 75px; object-fit: cover; display: none; border-radius: 4px; }
        .pregunta-box { background: #fefefe; padding: 15px; border-radius: 10px; margin-bottom: 15px; border-left: 5px solid var(--rojo); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        #canvas-firma { border: 2px dashed #999; background: #fff; width: 100%; border-radius: 8px; touch-action: none; }
    </style>
</head>
<body>

<div id="p-registro" class="card">
    <h2>RIC-SW: Registro</h2>
    <input type="text" id="nombre" placeholder="Nombre Completo">
    <input type="text" id="ci" placeholder="CI con Extensión">
    <select id="operacion">
        <option value="Bolivar">Bolívar</option>
        <option value="Porco">Porco</option>
        <option value="Reserva">Reserva</option>
    </select>
    <select id="area">
        <option value="">Área de Destino...</option>
        <option value="Mina">Interior Mina</option>
        <option value="Superficie">Superficie / Planta</option>
    </select>

    <p style="font-weight:bold; font-size:12px; margin-top:10px;">Documentos Obligatorios:</p>
    <div class="grid-fotos">
        <div class="foto-box" onclick="document.getElementById('f1').click()">CI Anverso *<input type="file" id="f1" accept="image/*" capture="camera" class="hidden" onchange="loadImg(this,'v1','fAnv')"><img id="v1" class="preview-img"></div>
        <div class="foto-box" onclick="document.getElementById('f2').click()">CI Reverso *<input type="file" id="f2" accept="image/*" capture="camera" class="hidden" onchange="loadImg(this,'v2','fRev')"><img id="v2" class="preview-img"></div>
        <div class="foto-box" onclick="document.getElementById('f3').click()">Seguro Vida *<input type="file" id="f3" accept="image/*" capture="camera" class="hidden" onchange="loadImg(this,'v3','fSegV')"><img id="v3" class="preview-img"></div>
    </div>
    <canvas id="resizeCanvas" class="hidden"></canvas>
    <button class="btn btn-rojo" onclick="iniciarSesion()">INGRESAR Y EVALUAR</button>
</div>

<div id="p-menu" class="card hidden">
    <h2>Plan de Capacitación</h2>
    <p id="labelUser" style="text-align:center; font-weight:bold;"></p>
    <div id="listaCursos"></div>
    <div id="areaFinal" class="hidden" style="margin-top:20px; text-align:center;">
        <p style="font-weight:bold; color:var(--rojo);">Firma del Trabajador:</p>
        <canvas id="canvas-firma" width="450" height="150"></canvas>
        <button class="btn btn-gris" onclick="ctxF.clearRect(0,0,450,150)">LIMPIAR FIRMA</button>
        <button class="btn btn-verde" onclick="generarPDF()">DESCARGAR PDF SW-MSS-RE-026/10</button>
    </div>
</div>

<div id="p-examen" class="card hidden">
    <h2 id="exTitulo"></h2>
    <div id="exContenido"></div>
    <button class="btn btn-rojo" onclick="finalizarExamen()">GUARDAR EVALUACIÓN</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCp7opkKQzw0pf3VbQcOO7295Kz1E1zDTk",
        authDomain: "ric-sw.firebaseapp.com",
        projectId: "ric-sw",
        storageBucket: "ric-sw.firebasestorage.app",
        messagingSenderId: "883694529169",
        appId: "1:883694529169:web:acbaf9645b12bbee532d30"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let userDocId = ""; let areaSel = ""; let cursoAct = ""; let fotosData = {}; let notas = {};

    const CUESTIONARIOS = {
        "Induccion": Array(20).fill({p: "¿Prioridad #1 de Sinchi Wayra?", o: ["Seguridad","Producción","Costos"], c: 0}),
        "Mina": Array(20).fill({p: "¿Primer paso ante gases?", o: ["Evacuar","Quedarse","Avisar"], c: 0}),
        "Superficie": Array(20).fill({p: "¿Altura para arnés?", o: ["1.80m","1.00m","2.50m"], c: 0})
    };

    function loadImg(input, preId, key) {
        const reader = new FileReader();
        reader.onload = e => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.getElementById('resizeCanvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 400; canvas.height = (img.height * 400) / img.width;
                ctx.drawImage(img, 0, 0, 400, canvas.height);
                fotosData[key] = canvas.toDataURL('image/jpeg', 0.6);
                document.getElementById(preId).src = fotosData[key];
                document.getElementById(preId).style.display = 'block';
                document.getElementById(preId).parentElement.querySelector('input').previousSibling.textContent = "✓ Cargado";
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
    }

    async function iniciarSesion() {
        const nom = document.getElementById('nombre').value; const ci = document.getElementById('ci').value; areaSel = document.getElementById('area').value;
        if(!nom || !ci || !areaSel || !fotosData.fAnv || !fotosData.fRev || !fotosData.fSegV) return alert("Faltan datos o fotos.");
        const res = await db.collection("trabajadores").add({ nombre: nom, ci, area: areaSel, sede: document.getElementById('operacion').value, fotos: fotosData, fecha: new Date().toLocaleString() });
        userDocId = res.id; document.getElementById('labelUser').innerText = nom;
        renderMenu(); document.getElementById('p-registro').classList.add('hidden'); document.getElementById('p-menu').classList.remove('hidden');
    }

    function renderMenu() {
        const lista = document.getElementById('listaCursos');
        const rKey = areaSel === "Mina" ? "Mina" : "Superficie";
        lista.innerHTML = `
            <div style="padding:15px; border:1px solid #ddd; border-radius:8px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;">1. Inducción General <span>${notas.Induccion ? '✅ '+notas.Induccion : '<button onclick="startEx(\'Induccion\')">INICIAR</button>'}</span></div>
            <div style="padding:15px; border:1px solid #ddd; border-radius:8px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;">2. Seguridad en ${areaSel} <span>${notas[rKey] ? '✅ '+notas[rKey] : '<button onclick="startEx(\''+rKey+'\')">INICIAR</button>'}</span></div>
        `;
        if(notas.Induccion && notas[rKey]) document.getElementById('areaFinal').classList.remove('hidden');
    }

    function startEx(tipo) {
        cursoAct = tipo; document.getElementById('exTitulo').innerText = "Examen: " + tipo;
        const cont = document.getElementById('exContenido'); cont.innerHTML = "";
        CUESTIONARIOS[tipo].forEach((q, i) => {
            cont.innerHTML += `<div class="pregunta-box"><p>${i+1}. ${q.p}</p>${q.o.map((o, j) => `<label><input type="radio" name="q${i}" value="${j==q.c?100:0}"> ${o}</label><br>`).join("")}</div>`;
        });
        document.getElementById('p-menu').classList.add('hidden'); document.getElementById('p-examen').classList.remove('hidden'); window.scrollTo(0,0);
    }

    async function finalizarExamen() {
        const qC = CUESTIONARIOS[cursoAct].length; let s = 0;
        for(let i=0; i<qC; i++){
            const sel = document.querySelector(`input[name="q${i}"]:checked`);
            if(!sel) return alert("Responda todo."); s += parseInt(sel.value);
        }
        const nota = Math.round(s / qC); notas[cursoAct] = nota;
        await db.collection("trabajadores").doc(userDocId).update({ ["nota_"+cursoAct]: nota });
        document.getElementById('p-examen').classList.add('hidden'); document.getElementById('p-menu').classList.remove('hidden'); renderMenu();
    }

    const cF = document.getElementById('canvas-firma'); const ctxF = cF.getContext('2d'); let dib = false;
    cF.addEventListener('touchstart', (e) => { e.preventDefault(); dib=true; ctxF.beginPath(); const r=cF.getBoundingClientRect(); ctxF.moveTo(e.touches[0].clientX-r.left, e.touches[0].clientY-r.top); });
    cF.addEventListener('touchmove', (e) => { e.preventDefault(); if(!dib) return; const r=cF.getBoundingClientRect(); ctxF.lineTo(e.touches[0].clientX-r.left, e.touches[0].clientY-r.top); ctxF.stroke(); });
    cF.addEventListener('touchend', () => dib=false);

    function generarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('p', 'mm', 'a4');
        const nom = document.getElementById('nombre').value;
        const ci = document.getElementById('ci').value;
        const op = document.getElementById('operacion').value;
        const fecha = new Date().toLocaleDateString();

        // Estructura de Tabla Superior (Encabezado)
        doc.setLineWidth(0.3);
        doc.rect(10, 10, 190, 20); // Marco exterior
        doc.line(55, 10, 55, 30); // Divisor logo
        doc.line(145, 10, 145, 30); // Divisor código
        doc.setFont("helvetica", "bold"); doc.setFontSize(8);
        doc.text("SISTEMA DE GESTION INTEGRADO", 100, 15, { align: "center" });
        doc.text("MSS", 100, 20, { align: "center" });
        doc.text("REGISTRO DE", 100, 25, { align: "center" });
        doc.text("INDUCCION DE PERSONAL NUEVO", 100, 28, { align: "center" });
        
        doc.text("Código: SW-MSS-RE-026/10", 148, 15);
        doc.text("Emisión: 25-06-10", 148, 20);
        doc.text("Revisión: 00", 148, 25);

        // Tabla de Datos de Inducción
        doc.setFillColor(183, 28, 28); doc.rect(10, 32, 190, 5, 'F');
        doc.setTextColor(255); doc.text("INDUCCION DE PERSONAL", 105, 36, { align: "center" });
        
        doc.setTextColor(0); doc.rect(10, 37, 190, 30);
        doc.line(10, 47, 200, 47); doc.line(10, 57, 200, 57);
        doc.line(105, 37, 105, 67); // Divisor vertical
        
        doc.setFontSize(7);
        doc.text(`NOMBRE Y APELLIDO: ${nom.toUpperCase()}`, 12, 43);
        doc.text(`FECHA NACIMIENTO: -`, 107, 43);
        doc.text(`CARNET IDENTIDAD: ${ci}`, 12, 53);
        doc.text(`HIJOS: -`, 107, 53);
        doc.text(`OCUPACIÓN/CARGO: -`, 12, 63);
        doc.text(`SECCIÓN: ${op}`, 107, 63);

        // Tabla de Temas y Resultados Cursados
        doc.rect(10, 70, 90, 100); // Tabla izquierda
        doc.setFillColor(230, 230, 230); doc.rect(10, 70, 90, 5, 'F');
        doc.text("TEMAS Y RESULTADOS CURSADOS", 55, 74, { align: "center" });
        
        const temas = ["Inducción general completa", "Estándar de Aislamiento de Energía", "Estandar de Trabajos en Altura", "Estandar de Explosivos y voladura"];
        let yT = 80;
        temas.forEach((t, i) => {
            doc.text(t, 12, yT);
            doc.rect(85, yT-3, 10, 5); // Casilla nota
            if(i === 0) doc.text(`${notas.Induccion || 0}`, 87, yT);
            yT += 7;
        });

        // Recuadros de Documentos (Derecha)
        if(fotosData.fAnv) {
            doc.text("ESTADO PLURINACIONAL DE BOLIVIA", 150, 74, { align: "center" });
            doc.addImage(fotosData.fAnv, 'JPEG', 110, 78, 85, 45);
        }
        if(fotosData.fRev) doc.addImage(fotosData.fRev, 'JPEG', 110, 125, 85, 45);

        // Área de Firmas
        const fData = cF.toDataURL('image/png');
        doc.addImage(fData, 'PNG', 20, 240, 50, 20);
        doc.line(15, 260, 80, 260); doc.text(nom.toUpperCase(), 47, 265, { align: "center" });
        doc.text("FIRMA TRABAJADOR", 47, 268, { align: "center" });
        
        doc.line(125, 260, 190, 260); doc.text("Wilder Mancilla Gomez", 157, 265, { align: "center" });
        doc.text("FIRMA DEL RESPONSABLE", 157, 268, { align: "center" });

        doc.save(`Induccion_SW_${ci}.pdf`);
    }
</script>
</body>
</html>
