<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RIC-SW | Sistema de Gesti√≥n Integral</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root { --rojo: #b71c1c; --verde: #2e7d32; --gris: #454545; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 10px; color: #333; }
        .card { max-width: 600px; background: white; margin: 20px auto; padding: 25px; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        h2 { color: var(--rojo); text-align: center; border-bottom: 2px solid var(--rojo); padding-bottom: 10px; margin-top: 0; }
        .hidden { display: none; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; transition: 0.3s; }
        .btn-rojo { background: var(--rojo); color: white; }
        .btn-verde { background: var(--verde); color: white; }
        .btn-gris { background: var(--gris); color: white; }
        .modulo { background: white; border: 2px solid #ddd; text-align: left; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding: 15px; border-radius: 8px; }
        #canvas-firma { border: 2px dashed #999; background: #fff; width: 100%; border-radius: 8px; touch-action: none; }
        .admin-container { max-width: 98%; background: white; margin: 10px auto; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        table { width: 100%; border-collapse: collapse; font-size: 11px; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: var(--rojo); color: white; position: sticky; top: 0; }
        .status-msg { text-align: center; font-weight: bold; color: var(--rojo); padding: 10px; }
    </style>
</head>
<body>

<div id="p-registro" class="card">
    <h2>RIC-SW</h2>
    <p style="text-align:center; color:#666; font-size:14px;">Inducciones y Capacitaciones Sinchi Wayra</p>
    <input type="text" id="nombre" placeholder="Nombre Completo">
    <input type="text" id="ci" placeholder="CI (Ej: 1234567 OR)">
    <select id="operacion">
        <option value="Bolivar">Bol√≠var</option>
        <option value="Porco">Porco</option>
        <option value="Reserva">Reserva</option>
    </select>
    <button class="btn btn-gris" onclick="document.getElementById('fotoInput').click()">üì∏ TOMAR FOTO DEL C.I.</button>
    <input type="file" id="fotoInput" accept="image/*" capture="camera" style="display:none" onchange="previewFoto(this)">
    <canvas id="canvasResize" class="hidden"></canvas>
    <img id="imgPre" style="width:100%; display:none; margin-top:10px; border-radius:8px; border: 1px solid #ddd;">
    
    <div id="msgCarga" class="status-msg hidden">Procesando informaci√≥n...</div>
    <button id="btnIngresar" class="btn btn-rojo" onclick="iniciarSesion()">INGRESAR AL SISTEMA</button>
    <p style="text-align:center; margin-top:30px;"><a href="#" onclick="verAdmin()" style="color:#ddd; font-size:11px; text-decoration:none;">Acceso Supervisor</a></p>
</div>

<div id="p-menu" class="card hidden">
    <h2>Mi Progreso</h2>
    <p id="infoUser" style="text-align:center; font-weight:bold;"></p>
    <hr>
    <button class="btn modulo" onclick="abrirModulo('p-ind')">1. Inducci√≥n General <span id="s-ind">‚è≥</span></button>
    <button class="btn modulo" onclick="abrirModulo('p-alt')">2. Trabajos en Altura <span id="s-alt">‚è≥</span></button>
    <button class="btn modulo" onclick="abrirModulo('p-ene')">3. Aislamiento Energ√≠a <span id="s-ene">‚è≥</span></button>
    
    <div id="areaFirma" class="hidden" style="text-align:center; margin-top:20px;">
        <p style="font-weight:bold; color:var(--rojo);">Firma aqu√≠ para finalizar:</p>
        <canvas id="canvas-firma" width="400" height="150"></canvas>
        <button class="btn btn-gris" style="width:48%" onclick="limpiarFirma()">LIMPIAR</button>
        <button class="btn btn-verde" style="width:48%" onclick="generarPDF()">GENERAR PDF</button>
    </div>
</div>

<div id="p-admin" class="admin-container hidden">
    <div style="display:flex; justify-content: space-between; align-items: center;">
        <h2>Reporte Maestro</h2>
        <button class="btn btn-verde" style="width:auto; padding:10px 20px;" onclick="exportarExcel()">üì• EXCEL</button>
    </div>
    <input type="text" id="buscador" onkeyup="filtrarTabla()" placeholder="üîç Buscar por CI o Nombre..." style="padding:15px; margin-bottom:10px;">
    <button class="btn btn-gris" onclick="location.reload()">SALIR DEL PANEL</button>
    
    <div style="overflow-x:auto; max-height: 600px;">
        <table id="tablaReporte">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>CI</th>
                    <th>Sede</th>
                    <th>Inducci√≥n</th>
                    <th>Altura</th>
                    <th>Energ√≠a</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla"></tbody>
        </table>
    </div>
</div>

<div id="p-ind" class="card hidden"><h2>Examen Inducci√≥n</h2><button class="btn btn-rojo" onclick="calificar('i', 'p-ind', 's-ind', 'notaInd')">GUARDAR</button></div>
<div id="p-alt" class="card hidden"><h2>Examen Altura</h2><button class="btn btn-rojo" onclick="calificar('a', 'p-alt', 's-alt', 'notaAlt')">GUARDAR</button></div>
<div id="p-ene" class="card hidden"><h2>Examen Energ√≠a</h2><button class="btn btn-rojo" onclick="calificar('e', 'p-ene', 's-ene', 'notaEne')">GUARDAR</button></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCp7opkKQzw0pf3VbQcOO7295Kz1E1zDTk",
        authDomain: "ric-sw.firebaseapp.com",
        projectId: "ric-sw",
        storageBucket: "ric-sw.firebasestorage.app",
        messagingSenderId: "883694529169",
        appId: "1:883694529169:web:acbaf9645b12bbee532d30"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    let userDocId = ""; let fotoComprimida = ""; let datosLocales = { ind: 0, alt: 0, ene: 0 };

    // Firma
    const canvasF = document.getElementById('canvas-firma');
    const ctxF = canvasF.getContext('2d');
    let dib = false;
    function pos(e) { const r = canvasF.getBoundingClientRect(); const cx = e.touches ? e.touches[0].clientX : e.clientX; const cy = e.touches ? e.touches[0].clientY : e.clientY; return { x: cx - r.left, y: cy - r.top }; }
    canvasF.addEventListener('mousedown', (e) => { dib = true; ctxF.beginPath(); const p = pos(e); ctxF.moveTo(p.x, p.y); });
    canvasF.addEventListener('mousemove', (e) => { if(!dib) return; const p = pos(e); ctxF.lineTo(p.x, p.y); ctxF.stroke(); });
    canvasF.addEventListener('mouseup', () => dib = false);
    canvasF.addEventListener('touchstart', (e) => { e.preventDefault(); dib = true; ctxF.beginPath(); const p = pos(e); ctxF.moveTo(p.x, p.y); });
    canvasF.addEventListener('touchmove', (e) => { e.preventDefault(); if(!dib) return; const p = pos(e); ctxF.lineTo(p.x, p.y); ctxF.stroke(); });
    canvasF.addEventListener('touchend', () => dib = false);
    function limpiarFirma() { ctxF.clearRect(0, 0, canvasF.width, canvasF.height); }

    // Compresi√≥n Foto
    function previewFoto(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.getElementById('canvasResize');
                    const ctx = canvas.getContext('2d');
                    const MAX_WIDTH = 400;
                    let width = img.width; let height = img.height;
                    if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                    canvas.width = width; canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    fotoComprimida = canvas.toDataURL('image/jpeg', 0.7);
                    document.getElementById('imgPre').src = fotoComprimida;
                    document.getElementById('imgPre').style.display = 'block';
                }
                img.src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    async function iniciarSesion() {
        const nom = document.getElementById('nombre').value; const ci = document.getElementById('ci').value;
        if(!nom || !ci || !fotoComprimida) return alert("Falta nombre, CI o Foto.");
        document.getElementById('msgCarga').classList.remove('hidden');
        try {
            const res = await db.collection("trabajadores").add({
                nombre: nom, ci: ci, operacion: document.getElementById('operacion').value,
                fotoCI: fotoComprimida, fecha: new Date().toLocaleString(), notaInd: 0, notaAlt: 0, notaEne: 0
            });
            userDocId = res.id; document.getElementById('infoUser').innerText = nom;
            document.getElementById('p-registro').classList.add('hidden'); document.getElementById('p-menu').classList.remove('hidden');
        } catch (e) { alert(e.message); }
    }

    function abrirModulo(id) { document.getElementById('p-menu').classList.add('hidden'); document.getElementById(id).classList.remove('hidden'); }

    async function calificar(pref, pAct, sId, campo) {
        await db.collection("trabajadores").doc(userDocId).update({ [campo]: 100 });
        datosLocales[campo.replace('nota','').toLowerCase()] = 100;
        document.getElementById(sId).innerText = "‚úÖ 100";
        document.getElementById(pAct).classList.add('hidden'); document.getElementById('p-menu').classList.remove('hidden');
        if(datosLocales.ind > 0 && datosLocales.alt > 0 && datosLocales.ene > 0) document.getElementById('areaFirma').classList.remove('hidden');
    }

    // Panel Admin e Exportar
    async function verAdmin() {
        const pass = prompt("Clave:"); if(pass !== "1234") return;
        document.getElementById('p-registro').classList.add('hidden');
        document.getElementById('p-admin').classList.remove('hidden');
        const query = await db.collection("trabajadores").orderBy("fecha", "desc").get();
        const cuerpo = document.getElementById('cuerpoTabla'); cuerpo.innerHTML = "";
        query.forEach(doc => {
            const d = doc.data();
            cuerpo.innerHTML += `<tr><td>${d.nombre}</td><td>${d.ci}</td><td>${d.operacion}</td><td>${d.notaInd}</td><td>${d.notaAlt}</td><td>${d.notaEne}</td><td>${d.fecha}</td></tr>`;
        });
    }

    function exportarExcel() {
        let csv = "Nombre,CI,Sede,Induccion,Altura,Energia,Fecha\n";
        const filas = document.getElementById("cuerpoTabla").getElementsByTagName("tr");
        for (let i = 0; i < filas.length; i++) {
            let cels = filas[i].getElementsByTagName("td");
            let fila = [];
            for (let j = 0; j < cels.length; j++) fila.push(cels[j].innerText);
            csv += fila.join(",") + "\n";
        }
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.setAttribute('hidden', ''); a.setAttribute('href', url); a.setAttribute('download', 'Reporte_RIC_SW.csv');
        document.body.appendChild(a); a.click(); document.body.removeChild(a);
    }

    function filtrarTabla() {
        const val = document.getElementById("buscador").value.toUpperCase();
        const filas = document.getElementById("cuerpoTabla").getElementsByTagName("tr");
        for (let i = 0; i < filas.length; i++) {
            filas[i].style.display = filas[i].innerText.toUpperCase().includes(val) ? "" : "none";
        }
    }

    function generarPDF() {
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        doc.text("CERTIFICADO RIC-SW", 20, 20);
        doc.text(`Trabajador: ${document.getElementById('nombre').value}`, 20, 40);
        if(fotoComprimida) doc.addImage(fotoComprimida, 'JPEG', 150, 30, 40, 30);
        const firmaData = canvasF.toDataURL('image/png');
        doc.addImage(firmaData, 'PNG', 40, 100, 50, 20);
        doc.save("Certificado.pdf");
    }
</script>
</body>
</html>
