<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RIC-SW | Sistema de Gesti√≥n Avanzado</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root { --rojo: #b71c1c; --verde: #2e7d32; --gris: #454545; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 10px; color: #333; }
        .card { max-width: 650px; background: white; margin: 15px auto; padding: 25px; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        h2 { color: var(--rojo); text-align: center; border-bottom: 2px solid var(--rojo); padding-bottom: 10px; margin-top: 0; }
        .hidden { display: none; }
        
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 15px; box-sizing: border-box; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 15px; margin-top: 10px; }
        .btn-rojo { background: var(--rojo); color: white; }
        .btn-gris { background: var(--gris); color: white; }
        .btn-verde { background: var(--verde); color: white; }
        
        .grid-fotos { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .foto-box { background: #f9f9f9; padding: 10px; border: 1px dashed #bbb; border-radius: 8px; text-align: center; font-size: 12px; }
        .preview-img { width: 100%; height: 80px; object-fit: cover; display: none; margin-top: 5px; border-radius: 4px; }
        
        .pregunta-box { background: #fefefe; padding: 15px; border-radius: 10px; margin-bottom: 20px; border-left: 5px solid var(--rojo); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .pregunta-box p { font-weight: bold; margin-bottom: 10px; font-size: 14px; }
        
        #canvas-firma { border: 2px dashed #999; background: #fff; width: 100%; border-radius: 8px; touch-action: none; }
    </style>
</head>
<body>

<div id="p-registro" class="card">
    <h2>RIC-SW: Registro de Ingreso</h2>
    <input type="text" id="nombre" placeholder="Nombre Completo">
    <input type="text" id="ci" placeholder="CI con Extensi√≥n">
    <select id="operacion">
        <option value="Bolivar">Bol√≠var</option>
        <option value="Porco">Porco</option>
        <option value="Reserva">Reserva</option>
    </select>
    <select id="area">
        <option value="">Seleccione √Årea de Trabajo...</option>
        <option value="Mina">Interior Mina (Examen Explosivos/Gases)</option>
        <option value="Superficie">Superficie / Planta (Examen Qu√≠micos/Altura)</option>
    </select>

    <p style="font-weight:bold; font-size:13px; margin-top:10px;">Documentaci√≥n Obligatoria:</p>
    <div class="grid-fotos">
        <div class="foto-box" onclick="triggerCam('f1')">ü™™ CI Anverso<input type="file" id="f1" accept="image/*" capture="camera" class="hidden" onchange="procFoto(this,'v1','fotoCIA')"><img id="v1" class="preview-img"></div>
        <div class="foto-box" onclick="triggerCam('f2')">ü™™ CI Reverso<input type="file" id="f2" accept="image/*" capture="camera" class="hidden" onchange="procFoto(this,'v2','fotoCIR')"><img id="v2" class="preview-img"></div>
        <div class="foto-box" onclick="triggerCam('f3')">üìÑ Seguro Vida<input type="file" id="f3" accept="image/*" capture="camera" class="hidden" onchange="procFoto(this,'v3','fotoSV')"><img id="v3" class="preview-img"></div>
        <div class="foto-box" onclick="triggerCam('f4')">üè• Seguro Salud (Opc)<input type="file" id="f4" accept="image/*" capture="camera" class="hidden" onchange="procFoto(this,'v4','fotoSS')"><img id="v4" class="preview-img"></div>
    </div>
    
    <canvas id="resizeCanvas" class="hidden"></canvas>
    <button class="btn btn-rojo" onclick="iniciarSistema()">REGISTRAR E INICIAR EX√ÅMENES</button>
</div>

<div id="p-menu" class="card hidden">
    <h2>Plan de Capacitaci√≥n</h2>
    <p id="labelUser" style="text-align:center; font-weight:bold;"></p>
    <div id="listaCursos"></div>
    
    <div id="areaFirma" class="hidden" style="margin-top:20px; text-align:center;">
        <p>Firma del Trabajador:</p>
        <canvas id="canvas-firma" width="400" height="150"></canvas>
        <button class="btn btn-gris" onclick="limpiarFirma()">LIMPIAR</button>
        <button class="btn btn-verde" onclick="generarPDF()">GENERAR CERTIFICADO FINAL</button>
    </div>
</div>

<div id="p-examen" class="card hidden">
    <h2 id="tituloExamen"></h2>
    <div id="preguntasContenedor"></div>
    <button class="btn btn-rojo" onclick="procesarResultado()">GUARDAR RESPUESTAS</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCp7opkKQzw0pf3VbQcOO7295Kz1E1zDTk",
        authDomain: "ric-sw.firebaseapp.com",
        projectId: "ric-sw",
        storageBucket: "ric-sw.firebasestorage.app",
        messagingSenderId: "883694529169",
        appId: "1:883694529169:web:acbaf9645b12bbee532d30"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let userDocId = "";
    let fotos = { fotoCIA: "", fotoCIR: "", fotoSV: "", fotoSS: "" };
    let areaSeleccionada = "";
    let examenActual = "";
    let notasFinales = {};

    const BANCO_PREGUNTAS = {
        "Induccion": [
            {p: "¬øPrioridad #1 de Sinchi Wayra?", o: ["Seguridad", "Producci√≥n", "Costos"], c: 0},
            {p: "¬øSignificado de Sinchi Wayra?", o: ["Viento Fuerte", "Oro Puro", "Monta√±a Alta"], c: 0},
            {p: "¬øQu√© hacer ante un accidente?", o: ["Reportar de inmediato", "Seguir trabajando", "Esperar al cambio de turno"], c: 0},
            // ... (Se completar√≠an hasta 20 preguntas aqu√≠)
        ],
        "Mina": [
            {p: "¬øPrimer paso ante presencia de gases?", o: ["Evacuar a zona ventilada", "Ponerse la m√°scara y seguir", "Avisar por radio y esperar"], c: 0},
            {p: "¬øDistancia m√≠nima para manipulaci√≥n de explosivos?", o: ["50 metros", "10 metros", "100 metros"], c: 0},
            // ... (Se completar√≠an hasta 20 preguntas aqu√≠)
        ],
        "Superficie": [
            {p: "¬øAltura para uso obligatorio de arn√©s?", o: ["1.80m", "1.50m", "2.00m"], c: 0},
            {p: "¬øQu√© significa la 'A' en el sistema ABCD?", o: ["Anclaje", "Arn√©s", "Avisar"], c: 0},
            // ... (Se completar√≠an hasta 20 preguntas aqu√≠)
        ]
    };

    function triggerCam(id) { document.getElementById(id).click(); }

    function procFoto(input, preId, llave) {
        const reader = new FileReader();
        reader.onload = e => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.getElementById('resizeCanvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 400; canvas.height = (img.height * 400) / img.width;
                ctx.drawImage(img, 0, 0, 400, canvas.height);
                fotos[llave] = canvas.toDataURL('image/jpeg', 0.6);
                document.getElementById(preId).src = fotos[llave];
                document.getElementById(preId).style.display = 'block';
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
    }

    async function iniciarSistema() {
        const nom = document.getElementById('nombre').value;
        const ci = document.getElementById('ci').value;
        areaSeleccionada = document.getElementById('area').value;
        
        if(!nom || !ci || !areaSeleccionada || !fotos.fotoCIA || !fotos.fotoCIR || !fotos.fotoSV) return alert("Faltan datos u fotos obligatorias.");

        const res = await db.collection("trabajadores").add({
            nombre: nom, ci, area: areaSeleccionada, fotos, fecha: new Date().toLocaleString()
        });
        userDocId = res.id;
        document.getElementById('labelUser').innerText = nom + " - √Årea: " + areaSeleccionada;
        renderizarMenu();
        document.getElementById('p-registro').classList.add('hidden');
        document.getElementById('p-menu').classList.remove('hidden');
    }

    function renderizarMenu() {
        const lista = document.getElementById('listaCursos');
        lista.innerHTML = `<button class="btn btn-gris" onclick="iniciarExamen('Induccion')">1. Inducci√≥n General ${notasFinales.Induccion ? '‚úÖ' : '‚è≥'}</button>`;
        
        if(areaSeleccionada === "Mina") {
            lista.innerHTML += `<button class="btn btn-gris" onclick="iniciarExamen('Mina')">2. Seguridad en Interior Mina ${notasFinales.Mina ? '‚úÖ' : '‚è≥'}</button>`;
        } else {
            lista.innerHTML += `<button class="btn btn-gris" onclick="iniciarExamen('Superficie')">2. Riesgos en Superficie/Planta ${notasFinales.Superficie ? '‚úÖ' : '‚è≥'}</button>`;
        }
    }

    function iniciarExamen(tipo) {
        examenActual = tipo;
        document.getElementById('tituloExamen').innerText = "Examen: " + tipo;
        const cont = document.getElementById('preguntasContenedor');
        cont.innerHTML = "";
        
        BANCO_PREGUNTAS[tipo].forEach((pre, i) => {
            let opciones = pre.o.map((opt, j) => `<label><input type="radio" name="pre${i}" value="${j === pre.c ? 100 : 0}"> ${opt}</label><br>`).join("");
            cont.innerHTML += `<div class="pregunta-box"><p>${i+1}. ${pre.p}</p>${opciones}</div>`;
        });

        document.getElementById('p-menu').classList.add('hidden');
        document.getElementById('p-examen').classList.remove('hidden');
    }

    async function procesarResultado() {
        const totalPreguntas = BANCO_PREGUNTAS[examenActual].length;
        let suma = 0;
        for(let i=0; i<totalPreguntas; i++) {
            const sel = document.querySelector(`input[name="pre${i}"]:checked`);
            if(!sel) return alert("Responde todas las preguntas.");
            suma += parseInt(sel.value);
        }
        const nota = Math.round(suma / totalPreguntas);
        notasFinales[examenActual] = nota;
        
        await db.collection("trabajadores").doc(userDocId).update({ ["nota_" + examenActual]: nota });
        
        document.getElementById('p-examen').classList.add('hidden');
        document.getElementById('p-menu').classList.remove('hidden');
        renderizarMenu();
        
        if(Object.keys(notasFinales).length >= 2) document.getElementById('areaFirma').classList.remove('hidden');
    }

    // Firma Canvas (L√≥gica est√°ndar previa)
    const canvasF = document.getElementById('canvas-firma');
    const ctxF = canvasF.getContext('2d');
    let dib = false;
    function getP(e) { const r = canvasF.getBoundingClientRect(); const cx = e.touches ? e.touches[0].clientX : e.clientX; return { x: cx - r.left, y: (e.touches ? e.touches[0].clientY : e.clientY) - r.top }; }
    canvasF.addEventListener('touchstart', (e) => { e.preventDefault(); dib=true; ctxF.beginPath(); let p=getP(e); ctxF.moveTo(p.x, p.y); });
    canvasF.addEventListener('touchmove', (e) => { e.preventDefault(); if(!dib) return; let p=getP(e); ctxF.lineTo(p.x, p.y); ctxF.stroke(); });
    canvasF.addEventListener('touchend', () => dib=false);
    function limpiarFirma() { ctxF.clearRect(0,0,canvasF.width, canvasF.height); }

    function generarPDF() {
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        doc.setFontSize(20); doc.text("CERTIFICADO DE CAPACITACI√ìN RIC-SW", 105, 20, {align:"center"});
        doc.setFontSize(12); doc.text(`Trabajador: ${document.getElementById('nombre').value}`, 20, 40);
        doc.text(`C.I.: ${document.getElementById('ci').value}`, 20, 50);
        doc.text(`√Årea de Ingreso: ${areaSeleccionada}`, 20, 60);
        
        let y = 80;
        for(let curso in notasFinales) {
            doc.text(`- ${curso}: ${notasFinales[curso]}/100`, 30, y);
            y += 10;
        }

        if(fotos.fotoCIA) doc.addImage(fotos.fotoCIA, 'JPEG', 140, 40, 50, 30);
        const fData = canvasF.toDataURL('image/png');
        doc.addImage(fData, 'PNG', 40, 180, 50, 25);
        doc.text("FIRMA DEL TRABAJADOR", 65, 210, {align:"center"});
        doc.save("Certificado_Oficial_SW.pdf");
    }
</script>
</body>
</html>
