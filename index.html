<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIC-SW | Sistema de Certificaci√≥n Oficial</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root { --rojo: #b71c1c; --verde: #2e7d32; --gris: #454545; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 10px; color: #333; }
        .card { max-width: 550px; background: white; margin: 20px auto; padding: 25px; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        h2 { color: var(--rojo); text-align: center; border-bottom: 2px solid var(--rojo); padding-bottom: 10px; margin-top: 0; }
        .hidden { display: none; }
        
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; margin-top: 10px; }
        .btn-rojo { background: var(--rojo); color: white; }
        .btn-verde { background: var(--verde); color: white; }
        .btn-gris { background: var(--gris); color: white; }
        
        .modulo { background: white; border: 2px solid #ddd; color: #333; text-align: left; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .pregunta { background: #fafafa; padding: 15px; border-radius: 10px; margin-bottom: 15px; border-left: 5px solid var(--rojo); }
        input[type="radio"] { margin-right: 10px; transform: scale(1.2); }
    </style>
</head>
<body>

<div id="p-registro" class="card">
    <h2>RIC-SW</h2>
    <p style="text-align:center; color:#666; font-size: 14px;">Certificaci√≥n de Seguridad Sinchi Wayra</p>
    <input type="text" id="nombre" placeholder="Nombre Completo">
    <input type="text" id="ci" placeholder="CI (Ej: 1234567 OR)">
    <select id="operacion">
        <option value="Bolivar">Bol√≠var</option>
        <option value="Porco">Porco</option>
        <option value="Reserva">Reserva</option>
        <option value="Don Diego">Don Diego</option>
    </select>
    <button class="btn btn-gris" onclick="document.getElementById('fotoInput').click()">üì∏ TOMAR FOTO DEL C.I.</button>
    <input type="file" id="fotoInput" accept="image/*" capture="camera" style="display:none" onchange="previewFoto(this)">
    <img id="imgPre" style="width:100%; display:none; margin-top:10px; border-radius:8px; border: 1px solid #ddd;">
    <button class="btn btn-rojo" style="margin-top:20px;" onclick="iniciarSesion()">INGRESAR AL SISTEMA</button>
</div>

<div id="p-menu" class="card hidden">
    <h2>Mi Progreso</h2>
    <p id="infoUser" style="text-align:center; font-weight:bold;"></p>
    <hr>
    <button class="btn modulo" onclick="abrirModulo('p-ind')">1. Inducci√≥n General <span id="s-ind">‚è≥</span></button>
    <button class="btn modulo" onclick="abrirModulo('p-alt')">2. Trabajos en Altura (ERC 3) <span id="s-alt">‚è≥</span></button>
    <button class="btn modulo" onclick="abrirModulo('p-ene')">3. Aislamiento Energ√≠a (ERC 2) <span id="s-ene">‚è≥</span></button>
    <div id="areaCertificado" class="hidden">
        <button class="btn btn-verde" onclick="generarPDF()">üì• DESCARGAR CERTIFICADO OFICIAL</button>
    </div>
</div>

<div id="p-ind" class="card hidden">
    <h2>Inducci√≥n General</h2>
    <div class="pregunta">
        <p>¬øQu√© prioridad tiene la Seguridad en Sinchi Wayra?</p>
        <label><input type="radio" name="i1" value="100"> Prioridad #1</label>
        <label><input type="radio" name="i1" value="0"> Secundaria</label>
    </div>
    <button class="btn btn-rojo" onclick="calificar('i', 'p-ind', 's-ind', 'notaInd')">GUARDAR</button>
</div>

<div id="p-alt" class="card hidden">
    <h2>ERC 3: Trabajo en Altura</h2>
    <div class="pregunta">
        <p>¬øA qu√© altura se debe usar obligatoriamente el arn√©s?</p>
        <label><input type="radio" name="a1" value="100"> 1.80 metros o m√°s</label>
        <label><input type="radio" name="a1" value="0"> 1.50 metros o m√°s</label>
    </div>
    <button class="btn btn-rojo" onclick="calificar('a', 'p-alt', 's-alt', 'notaAlt')">GUARDAR</button>
</div>

<div id="p-ene" class="card hidden">
    <h2>ERC 2: Aislamiento de Energ√≠a</h2>
    <div class="pregunta">
        <p>¬øCu√°l es la primera Regla de Oro?</p>
        <label><input type="radio" name="e1" value="100"> Corte visible de fuentes</label>
        <label><input type="radio" name="e1" value="0"> Solo poner candado</label>
    </div>
    <button class="btn btn-rojo" onclick="calificar('e', 'p-ene', 's-ene', 'notaEne')">GUARDAR</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCp7opkKQzw0pf3VbQcOO7295Kz1E1zDTk",
        authDomain: "ric-sw.firebaseapp.com",
        projectId: "ric-sw",
        storageBucket: "ric-sw.firebasestorage.app",
        messagingSenderId: "883694529169",
        appId: "1:883694529169:web:acbaf9645b12bbee532d30"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let userDocId = ""; let fotoBase64 = ""; let datosLocales = { ind: 0, alt: 0, ene: 0 };

    function previewFoto(input) {
        const reader = new FileReader();
        reader.onload = e => { fotoBase64 = e.target.result; document.getElementById('imgPre').src = fotoBase64; document.getElementById('imgPre').style.display = 'block'; };
        reader.readAsDataURL(input.files[0]);
    }

    async function iniciarSesion() {
        const nom = document.getElementById('nombre').value;
        const ci = document.getElementById('ci').value;
        const op = document.getElementById('operacion').value;
        if(!nom || !ci || !fotoBase64) return alert("Faltan datos.");
        const res = await db.collection("trabajadores").add({ nombre: nom, ci, operacion: op, fotoCI: fotoBase64, fecha: new Date().toLocaleString(), notaInd:0, notaAlt:0, notaEne:0 });
        userDocId = res.id;
        document.getElementById('infoUser').innerText = nom;
        document.getElementById('p-registro').classList.add('hidden');
        document.getElementById('p-menu').classList.remove('hidden');
    }

    function abrirModulo(id) { document.getElementById('p-menu').classList.add('hidden'); document.getElementById(id).classList.remove('hidden'); }

    async function calificar(pref, pAct, sId, campo) {
        const r = document.querySelector(`input[name^="${pref}"]:checked`);
        if(!r) return alert("Responda la pregunta.");
        const nota = parseInt(r.value);
        await db.collection("trabajadores").doc(userDocId).update({ [campo]: nota });
        if(campo === 'notaInd') datosLocales.ind = nota;
        if(campo === 'notaAlt') datosLocales.alt = nota;
        if(campo === 'notaEne') datosLocales.ene = nota;
        document.getElementById(sId).innerText = "‚úÖ " + nota;
        document.getElementById(pAct).classList.add('hidden');
        document.getElementById('p-menu').classList.remove('hidden');
        if(datosLocales.ind > 0 && datosLocales.alt > 0 && datosLocales.ene > 0) document.getElementById('areaCertificado').classList.remove('hidden');
    }

    function generarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const nom = document.getElementById('nombre').value;
        const ci = document.getElementById('ci').value;
        const op = document.getElementById('operacion').value;

        doc.setFillColor(183, 28, 28); doc.rect(0, 0, 210, 35, 'F');
        doc.setTextColor(255, 255, 255); doc.setFontSize(22); doc.setFont("helvetica", "bold");
        doc.text("CERTIFICADO DE HABILITACI√ìN", 105, 18, { align: "center" });
        doc.setFontSize(11); doc.text("Sinchi Wayra - Sistema de Gesti√≥n de Seguridad", 105, 26, { align: "center" });

        doc.setTextColor(0, 0, 0); doc.setFontSize(10); doc.text("SE CERTIFICA QUE:", 20, 50);
        doc.setFontSize(18); doc.text(nom.toUpperCase(), 20, 60);
        doc.setFontSize(12); doc.setFont("helvetica", "normal");
        doc.text(`C.I.: ${ci}`, 20, 70); doc.text(`Operaci√≥n: ${op}`, 20, 78);
        doc.text(`Fecha: ${new Date().toLocaleDateString()}`, 20, 86);

        if(fotoBase64) { doc.setDrawColor(183, 28, 28); doc.rect(145, 45, 45, 45); doc.addImage(fotoBase64, 'JPEG', 147, 47, 41, 41); }

        doc.setDrawColor(200, 200, 200); doc.line(20, 100, 190, 100);
        doc.setFont("helvetica", "bold"); doc.text("CALIFICACIONES OBTENIDAS:", 20, 110);
        doc.setFont("helvetica", "normal");
        doc.text(`- Inducci√≥n General: ${datosLocales.ind}/100`, 25, 120);
        doc.text(`- ERC 3 Trabajos en Altura: ${datosLocales.alt}/100`, 25, 130);
        doc.text(`- ERC 2 Aislamiento de Energ√≠a: ${datosLocales.ene}/100`, 25, 140);

        doc.line(40, 230, 90, 230); doc.text("FIRMA TRABAJADOR", 65, 235, { align: "center" });
        doc.line(120, 230, 170, 230); doc.text("FIRMA SEGURIDAD", 145, 235, { align: "center" });
        
        doc.setFontSize(8); doc.setTextColor(150, 150, 150);
        doc.text(`ID Validaci√≥n: ${userDocId}`, 20, 285);
        doc.save(`Certificado_SW_${ci}.pdf`);
    }
</script>
</body>
</html>
