<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIC-SW | Capacitaci√≥n Sinchi Wayra</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --rojo: #b71c1c; --verde: #2e7d32; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 10px; }
        .card { max-width: 500px; background: white; margin: 20px auto; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: var(--rojo); text-align: center; margin-top: 0; border-bottom: 2px solid var(--rojo); padding-bottom: 10px; }
        .hidden { display: none; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 16px; transition: 0.3s; }
        .btn-rojo { background: var(--rojo); color: white; }
        .btn-modulo { background: white; border: 2px solid #ddd; color: #333; text-align: left; display: flex; justify-content: space-between; align-items: center; }
        .btn-modulo.done { border-color: var(--verde); background: #f1f8e9; }
        .pregunta { background: #f9f9f9; padding: 15px; border-radius: 10px; margin-bottom: 15px; border-left: 5px solid var(--rojo); }
        input[type="radio"] { margin-right: 10px; transform: scale(1.2); }
        .status-badge { font-size: 14px; padding: 4px 8px; border-radius: 10px; background: #eee; }
    </style>
</head>
<body>

<div id="p-registro" class="card">
    <h2>RIC-SW</h2>
    <p style="text-align:center; color:#666;">Sistema de Inducciones y Capacitaciones</p>
    <input type="text" id="nombre" placeholder="Nombre Completo" style="width:100%; padding:12px; margin:10px 0; border:1px solid #ccc; border-radius:8px;">
    <input type="text" id="ci" placeholder="CI con extensi√≥n (Ej: 123456 OR)" style="width:100%; padding:12px; margin:10px 0; border:1px solid #ccc; border-radius:8px;">
    
    <input type="file" id="fotoInput" accept="image/*" capture="camera" style="display:none" onchange="previewFoto(this)">
    <button class="btn" style="background:#454545; color:white;" onclick="document.getElementById('fotoInput').click()">üì∏ TOMAR FOTO CARNET</button>
    <img id="imgPre" style="width:100%; display:none; margin-top:10px; border-radius:8px; border:1px solid #ddd;">
    
    <button class="btn btn-rojo" style="margin-top:20px;" onclick="iniciar()">INGRESAR</button>
</div>

<div id="p-menu" class="card hidden">
    <h2>Men√∫ de Cursos</h2>
    <p id="txtUsuario" style="text-align:center; font-weight:bold;"></p>
    <button class="btn btn-modulo" id="m-ind" onclick="mostrarExamen('p-ind')">
        <span>1. Inducci√≥n General</span> <span id="s-ind" class="status-badge">‚è≥ Pendiente</span>
    </button>
    <button class="btn btn-modulo" id="m-alt" onclick="mostrarExamen('p-alt')">
        <span>2. Trabajos en Altura (ERC 3)</span> <span id="s-alt" class="status-badge">‚è≥ Pendiente</span>
    </button>
    <button class="btn btn-modulo" id="m-ene" onclick="mostrarExamen('p-ene')">
        <span>3. Aislamiento de Energ√≠a (ERC 2)</span> <span id="s-ene" class="status-badge">‚è≥ Pendiente</span>
    </button>
</div>

<div id="p-ind" class="card hidden">
    <h2>Inducci√≥n General</h2>
    <div class="pregunta">
        <p>¬øQu√© significa Sinchi Wayra en quechua?</p>
        <label><input type="radio" name="i1" value="100"> Viento Fuerte</label><br>
        <label><input type="radio" name="i1" value="0"> Viento Suave</label>
    </div>
    <button class="btn btn-rojo" onclick="calificar('i', 'p-ind', 's-ind', 'notaInd')">GUARDAR</button>
</div>

<div id="p-alt" class="card hidden">
    <h2>Trabajo en Altura</h2>
    <div class="pregunta">
        <p>¬øA qu√© altura es obligatorio el uso de arn√©s?</p>
        <label><input type="radio" name="a1" value="100"> 1.80 metros o m√°s</label><br>
        <label><input type="radio" name="a1" value="0"> 1.50 metros o m√°s</label>
    </div>
    <button class="btn btn-rojo" onclick="calificar('a', 'p-alt', 's-alt', 'notaAlt')">GUARDAR</button>
</div>

<div id="p-ene" class="card hidden">
    <h2>Aislamiento de Energ√≠a</h2>
    <div class="pregunta">
        <p>¬øCu√°l es la primera Regla de Oro?</p>
        <label><input type="radio" name="e1" value="100"> Corte visible de fuentes</label><br>
        <label><input type="radio" name="e1" value="0"> Solo poner candado</label>
    </div>
    <button class="btn btn-rojo" onclick="calificar('e', 'p-ene', 's-ene', 'notaEne')">GUARDAR</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCp7opkKQzw0pf3VbQcOO7295Kz1E1zDTk",
        authDomain: "ric-sw.firebaseapp.com",
        projectId: "ric-sw",
        storageBucket: "ric-sw.firebasestorage.app",
        messagingSenderId: "883694529169",
        appId: "1:883694529169:web:acbaf9645b12bbee532d30"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let userDocId = "";
    let fotoBase64 = "";

    function previewFoto(input) {
        const reader = new FileReader();
        reader.onload = e => {
            fotoBase64 = e.target.result;
            document.getElementById('imgPre').src = fotoBase64;
            document.getElementById('imgPre').style.display = 'block';
        };
        reader.readAsDataURL(input.files[0]);
    }

    async function iniciar() {
        const nom = document.getElementById('nombre').value;
        const ci = document.getElementById('ci').value;
        if(!nom || !ci || !fotoBase64) return alert("Completa todos los datos y la foto.");

        const res = await db.collection("trabajadores").add({
            nombre: nom, ci: ci, fotoCI: fotoBase64, fecha: new Date().toLocaleString(),
            notaInd: 0, notaAlt: 0, notaEne: 0
        });
        userDocId = res.id;
        document.getElementById('txtUsuario').innerText = nom;
        document.getElementById('p-registro').classList.add('hidden');
        document.getElementById('p-menu').classList.remove('hidden');
    }

    function mostrarExamen(id) {
        document.getElementById('p-menu').classList.add('hidden');
        document.getElementById(id).classList.remove('hidden');
    }

    async function calificar(pref, pAct, sId, campo) {
        const r = document.querySelector(`input[name^="${pref}"]:checked`);
        if(!r) return alert("Selecciona una respuesta.");
        
        const nota = parseInt(r.value);
        await db.collection("trabajadores").doc(userDocId).update({ [campo]: nota });

        document.getElementById(sId).innerText = "‚úÖ " + nota + "/100";
        document.getElementById(sId).style.background = "#e8f5e9";
        document.getElementById(pAct).classList.add('hidden');
        document.getElementById('p-menu').classList.remove('hidden');
    }
</script>
</body>
</html>
