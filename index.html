<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RIC-SW | Sistema Integral</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root { --rojo: #b71c1c; --verde: #2e7d32; --gris: #454545; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 10px; color: #333; }
        .card { max-width: 600px; background: white; margin: 20px auto; padding: 25px; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        h2 { color: var(--rojo); text-align: center; border-bottom: 2px solid var(--rojo); padding-bottom: 10px; }
        .hidden { display: none; }
        
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .btn-rojo { background: var(--rojo); color: white; }
        .btn-verde { background: var(--verde); color: white; }
        .btn-gris { background: var(--gris); color: white; }
        
        .modulo { background: white; border: 2px solid #ddd; text-align: left; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding: 15px; border-radius: 8px; font-weight: bold; }
        #canvas-firma { border: 2px dashed #999; background: #fff; width: 100%; border-radius: 8px; touch-action: none; }

        /* Estilos Tabla Admin */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 12px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: var(--rojo); color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body>

<div id="p-registro" class="card">
    <h2>RIC-SW</h2>
    <p style="text-align:center; color:#666;">Inducci√≥n y Riesgos Cr√≠ticos</p>
    <input type="text" id="nombre" placeholder="Nombre Completo">
    <input type="text" id="ci" placeholder="CI (Ej: 1234567 OR)">
    <select id="operacion">
        <option value="Bolivar">Bol√≠var</option>
        <option value="Porco">Porco</option>
        <option value="Reserva">Reserva</option>
    </select>
    <button class="btn btn-gris" onclick="document.getElementById('fotoInput').click()">üì∏ FOTO CARNET</button>
    <input type="file" id="fotoInput" accept="image/*" capture="camera" style="display:none" onchange="previewFoto(this)">
    <img id="imgPre" style="width:100%; display:none; margin-top:10px; border-radius:8px;">
    <button class="btn btn-rojo" onclick="iniciarSesion()">INGRESAR</button>
    <p style="text-align:center; margin-top:30px;"><a href="#" onclick="verAdmin()" style="color:#ccc; font-size:10px; text-decoration:none;">Panel Control</a></p>
</div>

<div id="p-menu" class="card hidden">
    <h2>Mi Progreso</h2>
    <p id="infoUser" style="text-align:center; font-weight:bold;"></p>
    <button class="btn modulo" onclick="abrirModulo('p-ind')">1. Inducci√≥n General <span id="s-ind">‚è≥</span></button>
    <button class="btn modulo" onclick="abrirModulo('p-alt')">2. Trabajos en Altura <span id="s-alt">‚è≥</span></button>
    <button class="btn modulo" onclick="abrirModulo('p-ene')">3. Aislamiento Energ√≠a <span id="s-ene">‚è≥</span></button>
    
    <div id="areaFirma" class="hidden" style="text-align:center; margin-top:20px;">
        <p style="font-weight:bold; color:var(--rojo);">Firma del Trabajador:</p>
        <canvas id="canvas-firma" width="400" height="150"></canvas>
        <button class="btn btn-gris" onclick="limpiarFirma()">BORRAR FIRMA</button>
        <button class="btn btn-verde" onclick="generarPDF()">üì• DESCARGAR CERTIFICADO</button>
    </div>
</div>

<div id="p-admin" class="card hidden" style="max-width: 900px;">
    <h2>Panel de Control - Wilder</h2>
    <button class="btn btn-gris" onclick="location.reload()">VOLVER AL REGISTRO</button>
    <div style="overflow-x:auto;">
        <table id="tablaReporte">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>CI</th>
                    <th>Sede</th>
                    <th>Inducci√≥n</th>
                    <th>Altura</th>
                    <th>Energ√≠a</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla"></tbody>
        </table>
    </div>
</div>

<div id="p-ind" class="card hidden">
    <h2>Examen Inducci√≥n</h2>
    <p>¬øPrioridad de Seguridad?</p>
    <label><input type="radio" name="i1" value="100"> Prioridad #1</label><br>
    <button class="btn btn-rojo" onclick="calificar('i', 'p-ind', 's-ind', 'notaInd')">GUARDAR</button>
</div>
<div id="p-alt" class="card hidden">
    <h2>Examen Altura</h2>
    <p>¬øAltura obligatoria?</p>
    <label><input type="radio" name="a1" value="100"> 1.80m</label><br>
    <button class="btn btn-rojo" onclick="calificar('a', 'p-alt', 's-alt', 'notaAlt')">GUARDAR</button>
</div>
<div id="p-ene" class="card hidden">
    <h2>Examen Energ√≠a</h2>
    <p>¬øPrimera regla?</p>
    <label><input type="radio" name="e1" value="100"> Corte visible</label><br>
    <button class="btn btn-rojo" onclick="calificar('e', 'p-ene', 's-ene', 'notaEne')">GUARDAR</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCp7opkKQzw0pf3VbQcOO7295Kz1E1zDTk",
        authDomain: "ric-sw.firebaseapp.com",
        projectId: "ric-sw",
        storageBucket: "ric-sw.firebasestorage.app",
        messagingSenderId: "883694529169",
        appId: "1:883694529169:web:acbaf9645b12bbee532d30"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let userDocId = ""; let fotoBase64 = ""; let datosLocales = { ind: 0, alt: 0, ene: 0 };

    // L√≥gica Firma
    const canvas = document.getElementById('canvas-firma');
    const ctx = canvas.getContext('2d');
    let dibujando = false;
    function pos(e) { const r = canvas.getBoundingClientRect(); const cx = e.touches ? e.touches[0].clientX : e.clientX; const cy = e.touches ? e.touches[0].clientY : e.clientY; return { x: cx - r.left, y: cy - r.top }; }
    canvas.addEventListener('mousedown', (e) => { dibujando = true; ctx.beginPath(); const p = pos(e); ctx.moveTo(p.x, p.y); });
    canvas.addEventListener('mousemove', (e) => { if(!dibujando) return; const p = pos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); });
    canvas.addEventListener('mouseup', () => dibujando = false);
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); dibujando = true; ctx.beginPath(); const p = pos(e); ctx.moveTo(p.x, p.y); });
    canvas.addEventListener('touchmove', (e) => { e.preventDefault(); if(!dibujando) return; const p = pos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); });
    canvas.addEventListener('touchend', () => dibujando = false);
    function limpiarFirma() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

    function previewFoto(input) { const reader = new FileReader(); reader.onload = e => { fotoBase64 = e.target.result; document.getElementById('imgPre').src = fotoBase64; document.getElementById('imgPre').style.display = 'block'; }; reader.readAsDataURL(input.files[0]); }

    async function iniciarSesion() {
        const nom = document.getElementById('nombre').value; const ci = document.getElementById('ci').value;
        if(!nom || !ci || !fotoBase64) return alert("Faltan datos.");
        const res = await db.collection("trabajadores").add({ nombre: nom, ci, operacion: document.getElementById('operacion').value, fotoCI: fotoBase64, fecha: new Date().toLocaleString(), notaInd:0, notaAlt:0, notaEne:0 });
        userDocId = res.id; document.getElementById('infoUser').innerText = nom;
        document.getElementById('p-registro').classList.add('hidden'); document.getElementById('p-menu').classList.remove('hidden');
    }

    function abrirModulo(id) { document.getElementById('p-menu').classList.add('hidden'); document.getElementById(id).classList.remove('hidden'); }

    async function calificar(pref, pAct, sId, campo) {
        const r = document.querySelector(`input[name^="${pref}"]:checked`);
        if(!r) return alert("Responde.");
        const nota = parseInt(r.value);
        await db.collection("trabajadores").doc(userDocId).update({ [campo]: nota });
        datosLocales[campo.replace('nota','').toLowerCase()] = nota;
        document.getElementById(sId).innerText = "‚úÖ " + nota;
        document.getElementById(pAct).classList.add('hidden'); document.getElementById('p-menu').classList.remove('hidden');
        if(datosLocales.ind > 0 && datosLocales.alt > 0 && datosLocales.ene > 0) document.getElementById('areaFirma').classList.remove('hidden');
    }

    async function verAdmin() {
        const pass = prompt("Clave de Administrador:");
        if(pass !== "1234") return alert("Acceso denegado");
        document.getElementById('p-registro').classList.add('hidden');
        document.getElementById('p-admin').classList.remove('hidden');
        const querySnapshot = await db.collection("trabajadores").orderBy("fecha", "desc").get();
        const cuerpo = document.getElementById('cuerpoTabla');
        cuerpo.innerHTML = "";
        querySnapshot.forEach((doc) => {
            const d = doc.data();
            cuerpo.innerHTML += `<tr><td>${d.nombre}</td><td>${d.ci}</td><td>${d.operacion}</td><td>${d.notaInd}</td><td>${d.notaAlt}</td><td>${d.notaEne}</td><td>${d.fecha}</td></tr>`;
        });
    }

    function generarPDF() {
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        const nom = document.getElementById('nombre').value; const ci = document.getElementById('ci').value;
        doc.setFillColor(183, 28, 28); doc.rect(0, 0, 210, 30, 'F');
        doc.setTextColor(255, 255, 255); doc.text("CERTIFICADO OFICIAL RIC-SW", 105, 15, { align: "center" });
        doc.setTextColor(0,0,0); doc.text(`Trabajador: ${nom}`, 20, 50); doc.text(`C.I.: ${ci}`, 20, 60);
        if(fotoBase64) doc.addImage(fotoBase64, 'JPEG', 150, 40, 40, 30);
        const firmaData = canvas.toDataURL('image/png');
        doc.addImage(firmaData, 'PNG', 40, 150, 50, 20);
        doc.line(40, 170, 90, 170); doc.text("FIRMA TRABAJADOR", 65, 175, { align: "center" });
        doc.save(`Certificado_${ci}.pdf`);
    }
</script>
</body>
</html>
