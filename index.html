<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RIC-SW | Sistema Integral Sinchi Wayra</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root { --rojo: #b71c1c; --verde: #2e7d32; --gris: #454545; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 10px; color: #333; }
        .card { max-width: 650px; background: white; margin: 15px auto; padding: 25px; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        h2 { color: var(--rojo); text-align: center; border-bottom: 2px solid var(--rojo); padding-bottom: 10px; margin-top: 0; }
        .hidden { display: none; }
        
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 15px; box-sizing: border-box; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 15px; margin-top: 10px; }
        .btn-rojo { background: var(--rojo); color: white; }
        .btn-gris { background: var(--gris); color: white; }
        .btn-verde { background: var(--verde); color: white; }
        
        /* Registro de Fotos */
        .grid-fotos { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .foto-box { background: #f9f9f9; padding: 10px; border: 1px dashed #bbb; border-radius: 8px; text-align: center; font-size: 11px; cursor: pointer; }
        .preview-img { width: 100%; height: 70px; object-fit: cover; display: none; margin-top: 5px; border-radius: 4px; }
        
        /* Men√∫ y Tablas */
        .modulo-item { background: white; border: 2px solid #ddd; padding: 15px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: var(--rojo); color: white; }
        
        /* Firma */
        #canvas-firma { border: 2px dashed #999; background: #fff; width: 100%; border-radius: 8px; touch-action: none; }
    </style>
</head>
<body>

<div id="p-registro" class="card">
    <h2>RIC-SW: Registro</h2>
    <input type="text" id="nombre" placeholder="Nombre Completo">
    <input type="text" id="ci" placeholder="CI con Extensi√≥n">
    <select id="operacion">
        <option value="Bolivar">Bol√≠var</option>
        <option value="Porco">Porco</option>
        <option value="Reserva">Reserva</option>
    </select>
    <select id="area">
        <option value="">Seleccione √Årea de Destino...</option>
        <option value="Mina">Interior Mina</option>
        <option value="Superficie">Superficie / Planta</option>
    </select>

    <p style="font-weight:bold; font-size:12px; margin-top:10px;">Documentaci√≥n (Toque para capturar):</p>
    <div class="grid-fotos">
        <div class="foto-box" onclick="trigger('f1')">CI Anverso *<input type="file" id="f1" accept="image/*" capture="camera" class="hidden" onchange="loadImg(this,'v1','fAnv')"><img id="v1" class="preview-img"></div>
        <div class="foto-box" onclick="trigger('f2')">CI Reverso *<input type="file" id="f2" accept="image/*" capture="camera" class="hidden" onchange="loadImg(this,'v2','fRev')"><img id="v2" class="preview-img"></div>
        <div class="foto-box" onclick="trigger('f3')">Seguro Vida *<input type="file" id="f3" accept="image/*" capture="camera" class="hidden" onchange="loadImg(this,'v3','fSegV')"><img id="v3" class="preview-img"></div>
        <div class="foto-box" onclick="trigger('f4')">Seguro Salud (Opc)<input type="file" id="f4" accept="image/*" capture="camera" class="hidden" onchange="loadImg(this,'v4','fSegS')"><img id="v4" class="preview-img"></div>
    </div>
    
    <canvas id="resizeCanvas" class="hidden"></canvas>
    <button class="btn btn-rojo" onclick="iniciarSesion()">INGRESAR Y EVALUAR</button>
    <p style="text-align:center;"><a href="#" onclick="mostrarAdmin()" style="color:#bbb; font-size:10px; text-decoration:none;">Panel Supervisor</a></p>
</div>

<div id="p-menu" class="card hidden">
    <h2>Plan de Capacitaci√≥n</h2>
    <p id="labelUser" style="text-align:center; font-weight:bold;"></p>
    <div id="listaCursos"></div>
    
    <div id="areaFinal" class="hidden" style="margin-top:20px; text-align:center;">
        <hr>
        <p style="font-weight:bold; color:var(--rojo);">Firma del Trabajador:</p>
        <canvas id="canvas-firma" width="450" height="150"></canvas>
        <button class="btn btn-gris" onclick="clearFirma()">LIMPIAR FIRMA</button>
        <button class="btn btn-verde" onclick="generarPDF()">DESCARGAR CERTIFICADO OFICIAL</button>
    </div>
</div>

<div id="p-admin" class="card hidden" style="max-width: 95%;">
    <h2>Panel de Control - Wilder</h2>
    <input type="text" id="buscador" onkeyup="filtrarTab()" placeholder="üîç Buscar por nombre o CI..." style="margin-bottom:10px;">
    <button class="btn btn-gris" onclick="location.reload()">CERRAR PANEL</button>
    <button class="btn btn-verde" onclick="exportExcel()">EXPORTAR EXCEL</button>
    <div style="overflow-x:auto;">
        <table id="tablaAdmin">
            <thead>
                <tr><th>Nombre</th><th>CI</th><th>√Årea</th><th>Sede</th><th>Inducci√≥n</th><th>Riesgo</th><th>Fecha</th></tr>
            </thead>
            <tbody id="bodyAdmin"></tbody>
        </table>
    </div>
</div>

<div id="p-examen" class="card hidden">
    <h2 id="exTitulo"></h2>
    <div id="exContenido"></div>
    <button class="btn btn-rojo" onclick="finalizarExamen()">GUARDAR EVALUACI√ìN</button>
</div>

<script>
    // CONFIGURACI√ìN FIREBASE
    const firebaseConfig = {
        apiKey: "AIzaSyCp7opkKQzw0pf3VbQcOO7295Kz1E1zDTk",
        authDomain: "ric-sw.firebaseapp.com",
        projectId: "ric-sw",
        storageBucket: "ric-sw.firebasestorage.app",
        messagingSenderId: "883694529169",
        appId: "1:883694529169:web:acbaf9645b12bbee532d30"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let userDocId = "";
    let areaSel = "";
    let cursoAct = "";
    let fotosData = {};
    let notas = {};

    // BANCO DE PREGUNTAS (Estructura para 20 preguntas)
    const CUESTIONARIOS = {
        "Induccion": Array(20).fill({p: "¬øCu√°l es la prioridad #1?", o: ["Seguridad","Producci√≥n","Costos"], c: 0}),
        "Mina": Array(20).fill({p: "¬øQu√© hacer ante gases?", o: ["Evacuar","Quedarse","Dormir"], c: 0}),
        "Superficie": Array(20).fill({p: "¬øAltura para arn√©s?", o: ["1.80m","1.00m","2.50m"], c: 0})
    };

    function trigger(id) { document.getElementById(id).click(); }

    function loadImg(input, preId, key) {
        const reader = new FileReader();
        reader.onload = e => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.getElementById('resizeCanvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 400; canvas.height = (img.height * 400) / img.width;
                ctx.drawImage(img, 0, 0, 400, canvas.height);
                fotosData[key] = canvas.toDataURL('image/jpeg', 0.6);
                document.getElementById(preId).src = fotosData[key];
                document.getElementById(preId).style.display = 'block';
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
    }

    async function iniciarSesion() {
        const nom = document.getElementById('nombre').value;
        const ci = document.getElementById('ci').value;
        areaSel = document.getElementById('area').value;
        if(!nom || !ci || !areaSel || !fotosData.fAnv || !fotosData.fRev || !fotosData.fSegV) return alert("Faltan datos o documentos.");

        const res = await db.collection("trabajadores").add({
            nombre: nom, ci, area: areaSel, sede: document.getElementById('operacion').value,
            fotos: fotosData, fecha: new Date().toLocaleString()
        });
        userDocId = res.id;
        document.getElementById('labelUser').innerText = nom + " (" + areaSel + ")";
        renderMenu();
        document.getElementById('p-registro').classList.add('hidden');
        document.getElementById('p-menu').classList.remove('hidden');
    }

    function renderMenu() {
        const lista = document.getElementById('listaCursos');
        const riesgoNom = areaSel === "Mina" ? "Seguridad Interior Mina" : "Riesgos Superficie";
        const riesgoKey = areaSel === "Mina" ? "Mina" : "Superficie";
        
        lista.innerHTML = `
            <div class="modulo-item">1. Inducci√≥n General <span>${notas.Induccion ? '‚úÖ '+notas.Induccion : '<button onclick="startEx(\'Induccion\')">INICIAR</button>'}</span></div>
            <div class="modulo-item">2. ${riesgoNom} <span>${notas[riesgoKey] ? '‚úÖ '+notas[riesgoKey] : '<button onclick="startEx(\''+riesgoKey+'\')">INICIAR</button>'}</span></div>
        `;
        if(notas.Induccion && notas[riesgoKey]) document.getElementById('areaFinal').classList.remove('hidden');
    }

    function startEx(tipo) {
        cursoAct = tipo;
        document.getElementById('exTitulo').innerText = "Evaluaci√≥n: " + tipo;
        const cont = document.getElementById('exContenido');
        cont.innerHTML = CUESTIONARIOS[tipo].map((q, i) => `
            <div class="pregunta-box">
                <p>${i+1}. ${q.p}</p>
                ${q.o.map((opt, j) => `<label><input type="radio" name="q${i}" value="${j==q.c?100:0}"> ${opt}</label><br>`).join("")}
            </div>
        `).join("");
        document.getElementById('p-menu').classList.add('hidden');
        document.getElementById('p-examen').classList.remove('hidden');
        window.scrollTo(0,0);
    }

    async function finalizarExamen() {
        const qCount = CUESTIONARIOS[cursoAct].length;
        let suma = 0;
        for(let i=0; i<qCount; i++){
            const sel = document.querySelector(`input[name="q${i}"]:checked`);
            if(!sel) return alert("Complete todas las preguntas.");
            suma += parseInt(sel.value);
        }
        const final = Math.round(suma / qCount);
        notas[cursoAct] = final;
        await db.collection("trabajadores").doc(userDocId).update({ ["nota_"+cursoAct]: final });
        document.getElementById('p-examen').classList.add('hidden');
        document.getElementById('p-menu').classList.remove('hidden');
        renderMenu();
    }

    // FIRMA Y ADMIN (L√≥gica previa integrada)
    const canvasF = document.getElementById('canvas-firma');
    const ctxF = canvasF.getContext('2d');
    let dib = false;
    canvasF.addEventListener('touchstart', (e) => { e.preventDefault(); dib=true; ctxF.beginPath(); const r=canvasF.getBoundingClientRect(); ctxF.moveTo(e.touches[0].clientX-r.left, e.touches[0].clientY-r.top); });
    canvasF.addEventListener('touchmove', (e) => { e.preventDefault(); if(!dib) return; const r=canvasF.getBoundingClientRect(); ctxF.lineTo(e.touches[0].clientX-r.left, e.touches[0].clientY-r.top); ctxF.stroke(); });
    canvasF.addEventListener('touchend', () => dib=false);
    function clearFirma() { ctxF.clearRect(0,0,canvasF.width,canvasF.height); }

    async function mostrarAdmin() {
        if(prompt("Clave:") !== "1234") return;
        document.getElementById('p-registro').classList.add('hidden');
        document.getElementById('p-admin').classList.remove('hidden');
        const snap = await db.collection("trabajadores").orderBy("fecha","desc").get();
        const body = document.getElementById('bodyAdmin');
        body.innerHTML = "";
        snap.forEach(doc => {
            const d = doc.data();
            body.innerHTML += `<tr><td>${d.nombre}</td><td>${d.ci}</td><td>${d.area}</td><td>${d.sede}</td><td>${d.nota_Induccion||0}</td><td>${d.nota_Mina||d.nota_Superficie||0}</td><td>${d.fecha}</td></tr>`;
        });
    }

    function filtrarTab() {
        const val = document.getElementById('buscador').value.toUpperCase();
        const filas = document.getElementById('bodyAdmin').getElementsByTagName('tr');
        for(let f of filas) f.style.display = f.innerText.toUpperCase().includes(val) ? "" : "none";
    }

    function generarPDF() {
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        doc.setFillColor(183, 28, 28); doc.rect(0,0,210,35,'F');
        doc.setTextColor(255); doc.text("CERTIFICADO OFICIAL RIC-SW", 105, 20, {align:"center"});
        doc.setTextColor(0); doc.text(`Trabajador: ${document.getElementById('nombre').value}`, 20, 50);
        if(fotosData.fAnv) doc.addImage(fotosData.fAnv, 'JPEG', 150, 40, 45, 30);
        const fData = canvasF.toDataURL('image/png');
        doc.addImage(fData, 'PNG', 40, 180, 50, 20);
        doc.save("Certificado_Oficial.pdf");
    }

    function exportExcel() {
        let csv = "Nombre,CI,Area,Sede,Induccion,Riesgo,Fecha\n";
        const filas = document.getElementById('bodyAdmin').getElementsByTagName('tr');
        for(let f of filas) {
            let cols = f.getElementsByTagName('td');
            let row = [];
            for(let c of cols) row.push(c.innerText);
            csv += row.join(",") + "\n";
        }
        const blob = new Blob([csv], {type:'text/csv'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'Reporte_Wilder.csv'; a.click();
    }
</script>
</body>
</html>
